<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/bookFav.png" type="image/gif" sizes="16x16">
  <!-- bootstrap CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Book Archive</title>
</head>

<style>
  .backGround {

    background: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url("images/background.jpg");

  }

  .input-field {
    box-shadow: 1px 1px 15px 1px #FFFAFA;
  }
</style>

<body class="container backGround ">



  <h1 class="text-center mt-5 mb-5 text-white">Book Archive</h1>

  <!-- //Search Button  -->

  <div class="input-group mb-3 mx-auto w-50 input-field">
    <input id="search-input" type="text" class="form-control" placeholder="Search Book By Name"
      aria-label="Search Book By Name" aria-describedby="button-addon2" />
    <button id="search-btn" onclick="searchBook()" class="btn btn-danger btn-outline-light ms-1" type="button"
      id="button-addon2">Search Books</button>
  </div>

  <!-- total search  Found -->
  <div class="total-search-found">

  </div>

  <h2 id="total-search-found" class="text-center text-danger fw-bold"></h2>

  <div class="d-flex justify-content-center" id="book-details">


  </div>
  <!-- books Container -->
  <div id="books-container" class="position-relative row row-cols-1 row-cols-sm-3 pt-5 g-4">

  </div>
  <div id="no-books-found-error" class="position-relative row row-cols-1 row-cols-sm-3 pt-5 g-4">

  </div>

  <!-- JS Link  -->
  <script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
